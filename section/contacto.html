<body>
    <div class="container">
        <header>
            <div class="inicio">
                <img class="logotipo" src="../img/logotipo.png" alt="logotipo">
                <span>Más que una tienda</span>

            <nav>

        </header>

        <main>
            <div class="cuerpo">
                <div class="contacto">
                    <form>
                        <label for="nombre">Ingresar nombre y apellido</label>
                        <input type="text"name="nombre" />
                        <br>
                        <label for="mail">Ingresar mail</label>
                        <input type="text" name="mail" /> 
                        <br>
                        <label for="telefono">Ingresar telefono (opcional)</label>
                        <input type="number" name="telefono">
                        <br>
                        <label for="mensaje">Mensaje</label>
                        <textarea type="text" name="mensaje" id="" cols="30" rows="10"></textarea>
                        <br>
                        <input class="enviarinfo" type="submit" value="Enviar información"/>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="pie">              
                <ul>
                    <p class="pietexto">Redes sociales</p>
                    <div class="icon">
                        <img src="../img/icons8-instagram-48.png" alt="instagram">
                        <li><a href="https://www.instagram.com/americanshop__ok/">Instagram</a></li>
                        <img src="../img/icons8-facebook-nuevo-48.png" alt="facebook">
                        <li><a href="https://www.facebook.com/profile.php?id=100082478267473">Facebook</a></li>
                    </div>
                </ul>
                <ul>
                    <p class="pietexto">Contactanos</p>
                    <div class="icon">
                        <img src="../img/icons8-whatsapp-48.png" alt="whatsapp">
